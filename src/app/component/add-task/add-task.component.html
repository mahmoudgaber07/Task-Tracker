<form *ngIf="showAddTask" class="add-form" #addT="ngForm" (ngSubmit)="onSubmit(addT.value)">
    <div class="form-control">
      <label for="text">Task</label>
      <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text">
    </div>
  
    <div class="form-control">
      <label for="day">Day</label>
      <input type="text" name="day" id="day" placeholder="Add Day" [(ngModel)]="day">
    </div>
  
   <div class="form-check">
      <label for="reminder" class="form-check-label">Set Reminder</label>
      <input type="checkbox" name="reminder" id="reminder" class="form-check-input"[ngStyle]="{'margin-left':'10px'}" [(ngModel)]="reminder">
    </div>
      <input type="submit" value="Save Task" class="btn btn-block">
</form>
